<head>
  <title>Todo List</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  <div class="container">
    <header> The Fastest Todo List in the West Classroom2 </header>
      <ul>
        {{#each tasks}}

          {{> task}}

        {{/each}}
      </ul>
</body>

<template name="task">
  <li>{{text}}</li>
</template>
